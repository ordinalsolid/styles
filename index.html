<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Trials</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background: linear-gradient(270deg, magenta, cyan, lime, orange, violet);
      background-size: 1000% 1000%;
      animation: bgShift 30s ease infinite;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 120px;
      text-align: center;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1000% 1000%;
      animation: bgShift 30s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      letter-spacing: 2px;
      margin: 20px 0 0;
    }

    #slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 1000px;
      margin: 0 auto 20px;
      text-align: center;
      font-size: 90px;
    }

    #slots div {
      min-width: 200px;
    }

    #history {
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
      font-size: 60px;
      line-height: 1.1;
    }

    .set {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      align-items: baseline;
    }

    .set-number {
      font-size: 40px;
      opacity: 0.2;
      margin-right: 20px;
    }

    #go {
      display: block;
      margin: 5px auto 20px;
      font-size: 80px;
      text-transform: uppercase;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-family: 'Roboto Condensed', sans-serif;
      animation: floaty 3s infinite ease-in-out;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-5px) translateX(5px); }
      50% { transform: translateY(5px) translateX(-5px); }
      75% { transform: translateY(-5px) translateX(-5px); }
    }

    footer {
      text-align: center;
      margin: 40px auto;
      font-size: 20px;
      opacity: 0.7;
    }

    /* --- MOBILE RESPONSIVE STYLES --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 60px;
        margin-top: 10px;
      }
      #slots {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 60px;
        gap: 10px;
      }
      #slots div {
        min-width: auto;
      }
      #history {
        font-size: 30px;
      }
      .set-number {
        font-size: 20px;
      }
      #go {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>STYLE TRIALS</h1>
  <div id="slots">
    <div id="col1">WHAT</div>
    <div id="col2">IS</div>
    <div id="col3">STYLE?</div>
  </div>
  <button id="go">GO</button>
  <div id="history">
    <div class="set"><span class="set-number">1.</span><span id="h1"></span></div>
    <div class="set"><span class="set-number">2.</span><span id="h2"></span></div>
    <div class="set"><span class="set-number">3.</span><span id="h3"></span></div>
    <div class="set"><span class="set-number">4.</span><span id="h4"></span></div>
    <div class="set"><span class="set-number">5.</span><span id="h5"></span></div>
    <div class="set"><span class="set-number">6.</span><span id="h6"></span></div>
  </div>
  <footer>
    STYLE TRIALS is a laboratory for aesthetic experimentation.
  </footer>

  <script>
    const column1 = ["SUPER", "NEO", "HYPER", "CRYPTO", "SHADOW", "LUNAR", "NEW", "POST", "PLASTIC",  "BIO", "META", "ULTRA", "NANO", "MYSTIC", "GLITCH", "COSMIC", "PROTO"];
    const column2 = ["GOTHIC", "FUTURE", "TRASH", "BAROQUE", "SOFT", "HARD", "NOISE", "VIRTUAL", "ANALOG", "BUBBLE", "SYNTH", "FOLK", "PLUSH", "WIRED", "ACID"];
    const column3 = ["CORE", "STYLE", "AESTHETIC", "PUNK", "GAZE", "GALAXY", "WAVE", "VIBE", "BOOGIE", "SCAPE", "TECH", "TONE", "VISION", "SHIFT", "REALM", "PULSE", "MOOD", "NOIR", "TYPE", "MOVEMENT", "TREND"];

    const colors = ["lime", "magenta", "cyan", "orange", "yellow", "violet", "#39ff14", "#ff073a", "#00f0ff", "#ff8200", "#da00ff", "#ffd700"];

    let historyIndex = 0;

    function randomWord(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function spinColumn(col, words, delay, callback) {
      let interval = setInterval(() => {
        col.textContent = randomWord(words);
      }, 80);
      setTimeout(() => {
        clearInterval(interval);
        col.textContent = randomWord(words);
        callback && callback();
      }, delay);
    }

    document.getElementById("go").addEventListener("click", () => {
      const col1 = document.getElementById("col1");
      const col2 = document.getElementById("col2");
      const col3 = document.getElementById("col3");
      const color = randomColor();

      spinColumn(col1, column1, 1500, () => {
        spinColumn(col2, column2, 2500, () => {
          spinColumn(col3, column3, 3500, () => {
            // after all three finish, wait 1 second before adding to history
            setTimeout(() => {
              const phrase = `${col1.textContent} ${col2.textContent} ${col3.textContent}`;
              if (historyIndex < 6) {
                document.getElementById("h" + (historyIndex + 1)).textContent = phrase;
                document.getElementById("h" + (historyIndex + 1)).style.color = color;
                historyIndex++;
              } else {
                for (let i = 1; i < 6; i++) {
                  document.getElementById("h" + i).textContent = document.getElementById("h" + (i + 1)).textContent;
                  document.getElementById("h" + i).style.color = document.getElementById("h" + (i + 1)).style.color;
                }
                document.getElementById("h6").textContent = phrase;
                document.getElementById("h6").style.color = color;
              }
              col1.style.color = color;
              col2.style.color = color;
              col3.style.color = color;
            }, 1000);
          });
        });
      });
    });
  </script>
</body>
</html>
